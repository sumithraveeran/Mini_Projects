<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./Task1.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h2>LOGIN</h2>  
            <form action="">
                <p class="cap">login to myApp </p>
                <label for="">NAME</label>
                <input type="text"placeholder="enter name" class="inp">
                <label for="">EMAIL</label>
                <input type="email" placeholder="enter email" class="inp">
                <label for="">PASSWORD</label>
                <input type="password" placeholder="enter password" class="inp">
                <button type="submit">LOGIN</button>
            </form>
            <div class="footer">
                <p>don't have an account ?</p>
                <a href="">sign up</a>

            </div>

        </div>

    </div>
    
</body>
</html>
