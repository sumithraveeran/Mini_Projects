<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="./signuppage.css">
</head>
<body>
    <div class="outer">
        <div class="left"><img src="https://static.vecteezy.com/system/resources/previews/003/689/228/non_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg" alt="login img"></div>
        <div class="right">
            <h1>Signup Page</h1> 
            <div class="Signup">
                <form action="">
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter your name">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your mail">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter your password">
                    <button>Register</button>
                </form>
                <div class="footer">
                    <p>Already have an account?</p>
                    <a href="./loginpage.html">Login</a>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
